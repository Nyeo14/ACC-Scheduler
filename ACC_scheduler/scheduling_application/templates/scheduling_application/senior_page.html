{% extends 'scheduling_application/base.html' %}
{% block content %}
<div class="center">
    <h2>{{senior.first_name}} {{ senior.last_name }}</h2>
    <h3>Age: {{senior.age}}</h3>
    <h3>Address: {{senior.address}}</h3>
    <h3>Vaccinated: {{senior.vaccinated}}</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit">remove</button>
    </form>
    <a href="{% url 'view_seniors' %}"><button>exit</button></a>
</div>
{% endblock %}
